<!DOCTYPE html>
<html lang="en">
<head>

    <!-- BTD6 Font: https://fonts.google.com/specimen/Luckiest+Guy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quincy Action Figure Calculator</title>
    <link rel="icon" href="./resource/RareQuincyActionFigureSquare.webp">

    <link rel="stylesheet" href="./css/style.css">

    <script type="module" defer src="./src/customInputs/customInputs.js"></script>

    <script type="module" defer src="./src/main.js"></script>
    

</head>
<body>

    <div id="app">

        <div id="images">
            <image id="portrait" src="./resource/GeraldoPortraitLvl3.webp" title="Geraldo Portrait Level 3">
                <!--
                    <image id="figure" src="./resource/RareQuincyActionFigure.webp"></image>
                -->
            </image>
        </div>

        <div id="calculator">

            <div class="title btd-text" title="Quincy Action Figure Calculator">
                Quincy Action
                <br />
                Figure Calculator
            </div>

            <div class="option btd-text" title="Game Difficulty">
                Difficulty:
                <div id="inputDifficulty" class="btd-input btd-text" data-custom-input="selection">
                    <div class="btd-option">Easy</div>
                    <div class="btd-option" selected>Medium</div>
                    <div class="btd-option">Hard</div>
                    <div class="btd-option">Impoppable</div>
                </div>
            </div>

            <div class="option btd-text" title="Round number">
                Rounds:
                <input id="inputRounds" class="btd-input btd-text" type="number" value="40" data-custom-input="integer">
            </div>

            <div class="verticalOption">
                <div class="option btd-text" title="Wether or not to selling the figure">
                    Sell:
                    <input id="inputSell" class="btd-input btd-checkbox" type="checkbox">
                </div>
                <div id="divBetterSellDeals" class="option btd-text" title="Better Sell Deals monkey knowledge">
                    BSD:
                    <input id="inputBetterSellDeals" class="btd-input btd-checkbox" type="checkbox" checked>
                </div>
            </div>

            <div id="output" class="btd-text" title="UNKNOWN">UNKNOWN</div>

            <div class="subText">
                *Values start to become inaccurate at round 150+
                <br />
                *Easy mode is very inaccurate
                <br />
                *Selling may be off by $1
                <br />
                <a href="https://github.com/Potat05/BTD6-QuincyActionFigure-Calculator">GitHub Repository</a>
            </div>

        </div>

    </div>

    
</body>
</html>
